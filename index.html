<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Javascript DOM - Tugas 38</title>

    <style media="screen">
        .contohstyle {
            color: red;
        }
    </style>
</head>

<body>
    <button type="button" onclick="Tombol()" name="button">Jalankan</button>
    <br><br><br> Atribut <b>removeNamedItem</b> : <br>
    <input value="Inputan"> <br>
    <hr> Atribut <b>setNamedItem()</b> : <br>
    <i>contoh</i>
    <hr> Atribut <b>value()</b> :
    <p id="contoh">contoh</p>
    <hr>


    <script type="text/javascript">
        function Tombol() {
            var a = document.getElementsByTagName("input")[0];
            a.attributes.removeNamedItem("value");

            var b = document.getElementsByTagName("i")[0];
            var c = document.createAttribute("class");
            c.value = "contohstyle";
            b.attributes.setNamedItem(c);

            var btn = document.getElementsByTagName("button")[0];
            var btn1 = btn.attributes[0].value;
            document.getElementById("contoh").innerHTML = btn1;

        }
    </script>

</body>

</html>
